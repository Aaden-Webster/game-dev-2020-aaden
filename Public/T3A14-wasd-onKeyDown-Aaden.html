<body onkeydown="{
   document.all.Text1.value = event.key
  
  if (event.key == 'd') {  // d = go right
    document.getElementById('Image1').style.left = parseInt(document.getElementById('Image1').style.left) + 20 + 'px'
  }
  if (event.key == 's') {  // s = go down      
    document.getElementById('Image1').style.top = parseInt(document.getElementById('Image1').style.top) + 20 + 'px'
  }
  if (event.key == 'a') {  // a = go left
    document.getElementById('Image1').style.left = parseInt(document.getElementById('Image1').style.left) - 20 + 'px'
  }
  if (event.key == 'w') {  // w = go top
    document.getElementById('Image1').style.top = parseInt(document.getElementById('Image1').style.top) - 20 + 'px'
  }
}">
